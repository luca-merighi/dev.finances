<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Merighi">
    <meta name="description" content="Controle sua situação financeira com o dev.finance, um aplicativo para você gerenciar seus rendimentos e despesas">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/responsiviness.css">

    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
    <title>dev.finance$</title>
</head>
<body>
    <header class="header">
        <img 
        src="./img/logo.svg" 
        alt="Logo dev.finances com $ verde no lugar do S">
    </header>

    <main id="main" class="container">
        <section id="balance">   
            <h2 class="sr-only">Balanço</h2>
            <div class="cards incomes">
                <h3>
                    <span>Entradas</span>
                    <img 
                    src="./img/income.svg" 
                    alt="Ícone de rendimentos (ganhos), é uma seta apontando para cima da cor verde">
                </h3>
                <p id="incomeDisplay">R$ 0.000,00</p>
            </div>
            <div class="cards outcomes">
                <h3>
                    <span>Saídas</span>
                    <img 
                    src="./img/expense.svg" 
                    alt="Ícone de despesas (gastos), é uma seta apontando para baixo da cor vermelha">
                </h3>
                <p id="expenseDisplay">R$ 0.000,00</p>
            </div>
            <div class="cards total">
                <h3>
                    <span>Total</span>
                    <img 
                    src="./img/total.svg" 
                    alt="Ícone de total de dinheiro que resta, é o símbolo de dinheiro $ da cor branca">
                </h3>
                <p id="totalDisplay">R$ 0.000,00</p>
            </div>
        </section>
        
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a 
            href="#" 
            onclick="Modal.closeOrOpenModal()"
            class="button open-modal-button">
                + Nova Transação
            </a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <footer class="footer">
        <span>
            2022 - dev.finance$
        </span>
    </footer>    

    <div id="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>

                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for="description">
                            Descrição
                        </label>
                        <input 
                        type="text"
                        id="description"
                        name="description"
                        placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label 
                        for="amount" 
                        class="sr-only">
                            Valor
                        </label>
                        <input 
                        type="number" 
                        step="0.01"
                        name="amount" 
                        id="amount"
                        placeholder="0,00">
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais 
                        </small>
                    </div>

                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for="date">
                            Data
                        </label>
                        <input 
                        type="date"
                        id="date"
                        name="date">
                    </div>

                    <div class="input-group buttons-container">
                        <a
                        onclick="Modal.closeOrOpenModal(), Form.clearFields()" 
                        href="#" 
                        class="button cancel">
                            Cancelar
                        </a>
                        <button
                        onkeypress="Form.submit(event)"
                        >Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
